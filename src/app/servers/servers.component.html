<h1>Assignment 1: Practicing Components</h1>
<app-server [ngClass]="{online: serverStatus === 'online'}"></app-server>
<app-server [ngClass]="{online: serverStatus === 'online'}"></app-server>
<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<app-blue-message></app-blue-message>
<app-yellow-message></app-yellow-message>

<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)">

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<!-- <p>{{ serverName }}</p> -->

<button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server
</button>

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>

<p
    [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus === 'online'}">
    {{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}
</p>

<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<p [innerText]="allowNewServer">{{ allowNewServer }}</p>

<label id="userName">Username</label>

<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">

<p> {{ userName }} </p>

<button
    class="btn btn-primary"
    [disabled]="!userName"
    (click)="onResetUserName()">Reset
</button>
<br />

<button
    class="btn btn-primary"
    (click)="onDisplayDetails()">Display details
</button>

<p *ngIf="textDetails">Secret Password = 'tuna'</p>

<p 
    *ngFor="let buttonClick of buttonClicks"
    [ngStyle]="{backgroundColor: getBackgroundColor(buttonClick)}"
    [ngClass]="{'online': buttonClick >= 5}">{{ buttonClick }}
</p>
